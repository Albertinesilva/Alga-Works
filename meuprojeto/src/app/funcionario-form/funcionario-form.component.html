<div class="alert alert-success" role="alert" *ngIf="adicionado">
  Funcionário adicionado: <strong>{{nome}}</strong>
</div>

<!-- Outra forma de fazer, porem aparece na inspeção do navegador as informações-->
<!-- <div class="alert alert-success" role="alert" [hidden]="!adicionado">
  Funcionário adicionado: <strong>{{nome}}</strong>
</div> -->

<div class="mb-3">
  <label class="form-label">Nome</label>
  <input type="text" class="form-control" [(ngModel)]="nome" (focus)="adicionado = false" [appCampoColorido] ="'yellow'"
  #campo="campoColorido">
</div>

  <label class="form-label">Nome</label>
  <input type="text" class="form-control" [(ngModel)]="nome" (input)="alterarNome($event)" [value]="nome">
</div> -->

<button type="button" class="btn btn-primary" (click)="adicionar()" [disabled]="nome.length == 0">Adicionar</button>

<button class="btn btn-info" (click)="campo.colorir()">Colorir</button>
<button class="btn btn-info" (click)="campo.descolorir()">Descolorir</button>
